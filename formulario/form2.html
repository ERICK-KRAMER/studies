<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplos de form</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais </legend>
            <P>
                <label for="inome">Nome</label>
                <input type="text"  name="Nome" id="inome" required minlength="5" maxlength="20">
            </P>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="on"
                required>
            </p>
            <p>
                <label for="itelefone">Tel:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" require d placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        <!-- estudar mais sobre Regex -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
