<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de videos</title>
    <style>
        .content-videos {
            display: flex;
        }
        body {
            background-color: rgba(41, 37, 37, 0.74);
        }
        
    </style>

            <iframe width="400" height="315" src="https://www.youtube.com/embed/_l_8X_htx4g"

            clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
