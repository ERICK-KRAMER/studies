<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="cadastro.js" method="post" autocomplete="on">
        <fieldset>
            <legend>selects</legend>
            <select name="animes" id="ianimes" value="none">
                <option value="" selected>---Escolha---</option>
                <optgroup label="shounen">
                    <option value="onePierce">One Pierce </option>
                    <option value="bleach">Bleach</option>
                    <option value="fullmetal">Fullmetal Alchemis Brotherhood</option>
                    <option value="hunter">Hunter x Hunter</option>
                </optgroup>
            </select>
            <p>
                <label for="iprof">Profição:</label>
                <input type="text" name="prof" id="iprof" list="listprof">
                <datalist id="listprof">
                    <option value="adm">Administrador</option>
                    <option value="dev">Desenvolvedor</option>
                    <option value="tea">Professor</option>
                </datalist>
            </p>
            <p>
                <label for="imensagem">mensagem:</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="sua mensagem aqui"></textarea>
            </p>
        </fieldset>
    </form>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
