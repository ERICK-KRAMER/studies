<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>colocando videos localmente no arquivo de Midia HTML</h1>
    <audio controls autoplay>
        <source src="Midias/Shake It - Aakash Gandhi.mp3">
    </audio>
    <video controls width="560" height="315" poster="Midias/pexels-fabio-marciano-2565420.png" loop>
        <source src="Midias/video.mp4" type="video/mp4">
        <p>caso o video nao esteja rodando é por que o seu navegador nao é compativel com o arquivo de midia</p>
    </video>
    <h1>incorporando videos de ospedeiros</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_4V9jJhLtTY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <p><iframe width="560" height="315" src="https://www.youtube.com/embed/8KjHk-QD30w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></p>
</body>
</html>
