<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Sex</legend>
            <input type="radio" name="sexo" id="isexMas" value="M" checked><label for="isexMas">Masculino</label><br>
            <input type="radio" name="sexo" id="isexFem" value="F"><label for="isexFem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Animes favoritos</legend>
            <input type="checkbox" name="aniOne" id="ianiOne"><label for="ianiOne">One Pierce</label><br>
            <input type="checkbox" name="aniBle" id="ianiBle"><label for="ianiBle">Bleach</label><br>
            <input type="checkbox" name="aniHun" id="ianiHun"><label for="ianiHun">Hunter x Hunter</label><br>
            <input type="checkbox" name="aniFull" id="ianiFull"><label for="ianiFull">Fullmetal Alchemist</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
