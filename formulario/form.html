<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>
    <form action="cadastro.js" autocapitalize="on" method="post">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="15"
            autocomplete="username" placeholder="Nome Completo"></p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" autocomplete="current-password" placeholder="De 0 a 10" step="0.5"></p>
        <p>
            <label for="idia">Dia:</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="imes">Periodo Letivo:</label>
            <input type="month" name="mes" id="imes" value="2023-08"></p>
        <p> 
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"></p>

    </form>
    <script src="cadastro.js"></script>
</body>
</html>
