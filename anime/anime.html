<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de animes </title>
    <link rel="stylesheet" href="anime.css">
</head>
<body>
    <header>

           <h1>Otaku Kramer</h1>
        </div>

        <section class="anime-list">
            <div class="anime-item">
                <div class="img"><a href="https://onepieceex.net/categoria/manga/" target="_blank">

                <!-- <a href="#">Button</a> -->
                </div>
            </div>
            <div class="anime-item">

            <div class="anime-item">

            </div>
            <div class="anime-item">

                <p><h3>Fullmetal Alchemist</h3></p>
                <!-- <a href="#">Button</a>             -->
